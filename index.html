<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <iframe src="/assets/threejs_bg.html" frameborder="0" scrolling="no" class="relative h-screen w-screen"></iframe>

    <div class="absolute top-0 left-0 w-full">
        <div class="grid grid-cols-12">
            <div class="col-span-6">
                <header>
                    <ul class="flex items-center justify-between space-x-4 py-10 px-10 text-white font-normal text-2xl">
                        <li>
                            <img src="/assets/images/logo_image.png" alt="logo_image" class="w-20">
                        </li>
                        <li>T-Shirt</li>
                        <li>Hoodie</li>
                        <li>Sweatshirt</li>
                        <li>Joggers</li>
                        <li>Shorts</li>
                    </ul>
                </header>
                <div class="py-10 px-20 space-y-5 flex flex-col justify-center h-96">
                    <p class="font-bold text-5xl text-white title-font">First Drop Coming Soon</p>
                    <p class="text-white font-normal title-font">Join our exclusive waitlist for the new edition.</p>
                    <button class="rounded-3xl bg-white w-28 py-3 px-4 title-font">Join Now</button>
                </div>
                <div class="py-10 px-20 space-y-4">
                    <img src="/assets/images/instagram_icon.svg" alt="instagram_icon">
                    <img src="/assets/images/facebook_icon.svg" alt="facebook_icon">
                    <img src="/assets/images/twitter_icon.svg" alt="twitter_icon">
                </div>
            </div>

            <div class="col-span-6 flex items-center justify-end">
                <div class="relative">
                    <img src="/assets/images/tshirt_box.svg" alt="tshirt_box" class="pt-5 pr-5">
                </div>
                <div class="absolute mr-32">
                    <img src="/assets//images/tshirt_image.png" alt="tshirt_image" class="w-96">
                </div>
                <div class="absolute right-20 space-y-4">
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                    <div class="w-3 h-3 rounded-full bg-blue ring-4 ring-offset-0 ring-white"></div>
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
